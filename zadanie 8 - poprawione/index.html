<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Zadanie 8.</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>ONLY FOR YOU</h1>
            <div class="nav">
                <div class="curated"><h2>Curated</h2></div>
                <div class="categories"><h2>Categories</h2></div>
                <div class="members"><h2>Members</h2></div>
                <div class="settings-profile">
                    <img class="settings" src="icons/settings.svg" alt="settings icon">
                    <img class="profile" src="icons/profile.svg" alt="profile icon">
                </div>
            </div>
        </header>
        <main>
            <h2>Curated for you</h2>
            <div class="gallery">
                <div class="column-1">
                    <img id="photo-1" src="images/photo-1.jpg" alt="photo 1">
                    <img id="photo-4" src="images/photo-4.jpg" alt="photo 4">
                </div>
                <div class="column-2">
                    <img id="photo-2" src="images/photo-2.jpg" alt="photo 2">
                    <img id="photo-5" src="images/photo-5.jpg" alt="photo 5">
                </div>
                <div class="column-3">
                    <img id="photo-3" src="images/photo-3.jpg" alt="photo 3">
                    <img id="photo-6" src="images/photo-6.jpg" alt="photo 6">
                    <img id="photo-7" src="images/photo-7.jpg" alt="photo 7">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
