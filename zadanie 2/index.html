<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Zadanie 2.</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="topPhoto"><img src="Background image.png" alt="woman"></div>
            <div class="profile"></div>
            <div class="profilePhoto"><img src="Photo.svg" alt="profile photo"></div>
            <div class="profileContent"></div>
            <div class="followers">
                <div class="followersNumber"><h1>300K</h1></div>
                <div class="followersText"><h2>Followers</h2></div>
            </div>
            <div class="following">
                <div class="followingNumber"><h1>130</h1></div>
                <div class="followingText"><h2>Following</h2></div>
            </div>
            <div class="personalData">
                <div class="name"><h1>David Morel</h1></div>
                <div class="job"><h2>UX / UI Deisgner at @bymdsign</h2></div>
                <div class="location"><h3>Grenoble</h3></div>
            </div>
            <div class="buttons">
                <div class="follow"><button class="buttonFollow"></button><h1>Follow</h1></div>
                <div class="message"><button class="buttonMessage"></button><h1>Message</h1></div>
            </div>
            <div class="row1">
                <div class="image1"><img src="Image #1.svg" alt=""></div>
                <div class="image2"><img src="Image #2.svg" alt=""></div>
            </div>
            <div class="row2">
                <div class="image3"><img src="Image #3.svg" alt=""></div>
                <div class="image4"><img src="Image #4.svg" alt=""></div>
                <div class="image5"><img src="Image #5.svg" alt=""></div>
            </div>
            <div class="row5">
                <div class="image10"><img src="Image #10.svg" alt=""></div>
                <div class="image11"><img src="Image #11.svg" alt=""></div>
                <div class="image12"><img src="Image #12.svg" alt=""></div>
            </div>    
            <div class="navigation">

            </div>
            <div class="navBorder"></div>
        </div>
    </div>
</body>
</html>
