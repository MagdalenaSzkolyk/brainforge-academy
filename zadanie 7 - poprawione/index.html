<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Zadanie 7.</title>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="top-nav">
            <img class="back" src="icons/back.svg" alt="back icon">
            <img class="menu" src="icons/menu.svg" alt="menu icon">
        </div>
        <div class="profile-photo"><img src="images/profile-photo.svg" alt="profile photo"></div>
    </header>
    <main>
        <div class="follow">
            <div class="followers">
                <h1>300K</h1>
                <h2>Followers</h2>
            </div>
            <div class="following">
                <h1>130</h1>
                <h2>Following</h2>
            </div>
        </div>
        <div class="user-data">
            <h1>David Morel</h1>
            <h2>UX / UI Designer at @bymdsign</h2>
            <div class="location"><img src="icons/location.svg" alt="location icon"><h3>Grenoble</h3></div>
        </div>
        <div class="buttons">
            <div class="follow-button">Follow</div>
            <div class="message-button">Message</div>
        </div>
        <div class="tabs">
            <img src="icons/tabs.svg" alt="">
        </div>
        <div class="gallery">
            <div class="first-row">
                <img src="images/image-1.svg" alt="photo1">
                <img src="images/image-2.svg" alt="photo2">
            </div>
            <img src="images/image-3.svg" alt="photo3">
            <img src="images/image-4.svg" alt="photo4">
            <img src="images/image-5.svg" alt="photo5">
            <img src="images/image-10.svg" alt="photo10">
            <img src="images/image-11.svg" alt="photo11">
            <img src="images/image-12.svg" alt="photo12">
        </div>
        
    </main>
    <footer>
        <img src="icons/home.svg" alt="">
        <img src="icons/reel.svg" alt="">
        <img src="icons/publish-new.svg" alt="">
        <img src="icons/shopping.svg" alt="">
        <img src="icons/profile.svg" alt="">
    </footer>
</div>
</body>
</html>
