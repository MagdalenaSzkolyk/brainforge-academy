<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Zadanie 8.</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>ONLY FOR YOU</h1>
            <div class="nav">
                <div class="curated"><h2>Curated</h2></div>
                <div class="categories"><h2>Categories</h2></div>
                <div class="members"><h2>Members</h2></div>
                <img class="settings" src="icons/settings.svg" alt="settings icon">
                <img class="profile" src="icons/profile.svg" alt="profile icon">
            </div>
           
        </header>
        <main>
            <h2>Curated for you</h2>
            <div class="gallery">
                <div class="column1">
                    <img src="images/photo1.svg" alt="photo 1">
                    <img src="images/photo2.svg" alt="photo 2">
                </div>
                <div class="column2">
                    <img src="images/photo3.svg" alt="photo 3">
                    <img src="images/photo4.svg" alt="photo 4">
                </div>
                <div class="column3">
                    <img src="images/photo5.svg" alt="photo 5">
                    <div class="row-gallery">
                        <img src="images/photo6.svg" alt="photo 6">
                        <img src="images/photo7.svg" alt="photo 7">
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
