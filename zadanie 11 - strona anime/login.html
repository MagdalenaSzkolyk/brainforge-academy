<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Varela&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="top">
                <img src="icons/logo.svg" alt="logo">
                <div class="top-nav">
                    <a href="index.html"><h1>Home</h1></a>
                    <a href="blog.html"><h1>Blog</h1></a>
                    <a class="sign-up" href="sign-up.html"><h1>Sign&nbspup</h1></a>
                    <a href="login.html"><h1>Login</h1></a>
                </div>
            </div>
        </header>
        <main>
            <div class="title-wrapper">
                <img class="sign-up-photo" src="images/sign-up-photo.svg" alt="">
                <form class="sign-up-form">
                    <div class="sign-up-form-line">
                        <h1>Email</h1>
                        <input type="text" id="sign-up-email" placeholder="Enter your email" name="email">
                    </div>
                    <div class="sign-up-form-line">
                        <h1>Password</h1>
                        <input type="text" id="sign-up-email" placeholder="Enter your password" name="password">
                    </div>
                    <button class="sign-up-button">Login</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
